<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>
          
          let githubURL = "https://github.com/login/oauth/authorize";

          let options = {
            client_id: `a2a77e089594a7b4c450`,
            redirect_uri: 'http://localhost:3000/oauth/github',
            scope: 'email openid profile',
            prompt: 'none',
            response_type: 'code'
          };

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${githubURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With Github</a>`);

        </script>


    </body>
</html>
